<body>
    <h1>Ejemplo Atributos:</h1>
    <img src="imagenes/ImagenDos.jpg"/>
    <img src="imagenes/ImagenDos.jpg"/>
    <img src="imagenes/ImagenUno.jpg"/>
    <img src="imagenes/ImagenUno.jpg"/>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            /*var imagen =  $("img").attr("src"); 
            if(imagen == "ImagenUno"){

            }*/
            //Cuando el raton pase por encima
            $("img").mouseover(function(){
                $(this).attr("src","imagenes/ImagenDOS.jpg");
            });
            
            $("img").mouseout(function(){
                $(this).attr("src","imagenes/ImagenUno.jpg");
            });
        });
    </script>
</body>
