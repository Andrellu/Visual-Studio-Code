<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura XML simple</h1>
    <button type="button" id="btnleer">Cargar datos</button>
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>  
        </thead>
        <tbody></tbody>
    </table>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnleer").click(function(){
                console.log("Antes del servicio");
                $.get("documentos/XML/hospital_atributos.xml", function(data){
                    // Si no estas en un servidor nunca funcionara.
                    // console.log("Leyendo el servicio");
                    var html = "";
                    $(data).find("HOSPITAL").each(function(){
                        var nombre = $(this).attr("NOMBRE"); //DEVUELVE UN ATRIBUTO
                        var direc = $(this).attr("DIRECCION"); //DEVUELVE UN ATRIBUTO
                        var tlf = $(this).attr("TELEFONO"); //DEVUELVE UN ATRIBUTO
                        html += "<tr>"
                        html += "<td>" + nombre + "</td>";
                        html += "<td>" + direc + "</td>";
                        html += "<td>" + tlf + "</td>";
                        html += "</tr>"
                    });
                    $("#tabla tbody").html(html);
                });
                //console.log("Despues del servicio");
            });
        });
    </script>
</body>
</html>
