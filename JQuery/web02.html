<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Ejercicio 1</h1>

    <label>Numero 1:</label>
    <input type="text" id="num1"/>
    </br>

    <label>Numero 2:</label>
    <input type="text" id="num2"/>
    </br>

    <h1 id="resultado"></h1>

    <button type="button" id="botonSumar">Sumar n√∫meros</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonSumar").click(function(){
                // Concatena los valores de los input
                /*
                var valorUno = $("#num1").val();
                var valorDos = $("#num2").val();
                var suma = valorUno + valorDos;

                $("#resultado").text(suma);
                */

                var valorUno = $("#num1").val();
                var valorDos = $("#num2").val();
                var suma = parseInt(valorUno) + parseInt(valorDos);

                $("#resultado").text(suma);

                if(suma >= 0){
                    $("#resultado").css("color" , "green");
                } else {
                    $("#resultado").css("color" , "red");
                }
            });
        });
    </script>
</body>
