<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla hospital</h1>
    <button id="cargar">Cargar Hospital</button> <br/><br/><hr/>
    <table border="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody id="cuerpo">

        </tbody>
    </table>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#cargar").click(function(){
                $.get(("documentos/XML/hospital_atributos.xml"), function(data){
                    $("#cuerpo").empty();
                    $(data).find("HOSPITAL").each(function(){
                        var nombre = $(this).attr("NOMBRE");
                        var direcc = $(this).attr("DIRECCION");
                        var tlf = $(this).attr("TELEFONO");
                        //console.log(nombre+","+ direcc +","+ tlf);
                        var tr = $("<tr>");
                        $("#cuerpo").append(tr);

                        var tdNombre = $("<td>", {
                            "text" : nombre
                        });
                        var tdDirec = $("<td>", {
                            "text" : direcc
                        });
                        var tdTlf = $("<td>", {
                            "text" : direcc
                        });
                        $(tr).append(tdNombre);
                        $(tr).append(tdDirec);
                        $(tr).append(tdTlf);
                    });
                });
            });
        });
    </script>
</body>
</html>
