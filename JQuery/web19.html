<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Documento JSON simple</h1>
    <button type="button" id="btnLeer">Leer con getJSON</button>
    <div id="contenido">
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btnLeer").click(function(){
                    $.getJSON("documentos/JSON/clientessimples.json", function(data){
                        $.each(data.clientes, function(index, cliente){
                            var nombre = cliente.nombre;
                            var h1 = $("<h1>", {
                                "text" : "Posici√≥n : " + index + ", Nombre : " + nombre
                            });
                            $("#contenido").append(h1);
                        });
                    });
                });
            });
        </script>
</body>
</html>
