<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rojo{
            color: red;
        }
    </style>
</head>
<body>
    <label>Numero 1:</label>
    <input type="text" id="num1"/>
    </br>

    <label>Numero 2:</label>
    <input type="text" id="num2"/>
    </br>

    <label>Numero 3:</label>
    <input type="text" id="num3"/>

    <h1 id="resultado"></h1>

    <button id="ordenar">Ordenar</button>

    <h1 id="mayor"></h1>
    <h1 id="mediano"></h1>
    <h1 id="menor"></h1>
    </br>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#ordenar").click(function(){
                var num1 = parseInt($("#num1").val());
                var num2 = parseInt($("#num2").val());
                var num3 = parseInt($("#num3").val());

                var resultado = "";
            
                if(num1 > num2 && num1 > num3){
                    if(num2 > num3){
                        resultado = num1 + ", " + num2 + ", " + num3;
                        $("#num1").css("background-color" , "green");
                        $("#num3").css("background-color" , "red");

                    } else {
                        resultado = num1 + ", " + num3 + ", " + num2;
                        $("#num1").css("background-color" , "green");
                        $("#num2").css("background-color" , "red");
                    }
                } else if (num2 > num1 && num2 > num3){
                    if(num1 > num3){
                        resultado = num2 + ", " + num1 + ", " + num3;
                        $("#num2").css("background-color" , "green");
                        $("#num3").css("background-color" , "red");
                    } else {
                        resultado = num2 + ", " + num3 + ", " + num1;
                        $("#num2").css("background-color" , "green");
                        $("#num1").css("background-color" , "red");
                    }
                } else {
                    if(num1 > num2){
                        resultado = num3 + ", " + num1 + ", " + num2;
                        $("#num3").css("background-color" , "green");
                        $("#num2").css("background-color" , "red");
                    } else {
                        resultado = num3 + ", " + num2 + ", " + num1;
                        $("#num3").css("background-color" , "green");
                        $("#num1").css("background-color" , "red");
                    }
                }

            $("#resultado").text(resultado);
            });
        });

    </script>
</body>
</html>
