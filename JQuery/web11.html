<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura XML simple</h1>
    <button type="button" id="btnleer">Cargar datos</button>
    <ul id="lista"></ul>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnleer").click(function(){
                console.log("Antes del servicio");
                $.get("documentos/XML/empleados.xml", function(data){
                    // Si no estas en un servidor nunca funcionara.
                    console.log("Leyendo el servicio");
                    var html = "";
                    $(data).find("APELLIDO").each(function(){
                        var apellido = $(this).text();
                        html += "<li>" + apellido + "</li>";
                    });
                    $("#lista").html(html);
                });
                console.log("Despues del servicio");
            });
        });
    </script>
</body>
</html>
