<div class="row justify-content-center">
    <div class="col-8 text-center">
        <h1>{{pelicula.titulo}}</h1>
        <img width="150px" src="{{pelicula.foto}}" />
        <h2>{{pelicula.argumento}}</h2>
        <h2>
          Nacionalidad : {{nacionalidad.nombre}}
        </h2>
        <h2>
          Genero : {{genero.nombre}}
        </h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 text-center"> 
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal" style="background-color: firebrick; color: floralwhite;"><b>Eliminar</b></button>
            <a class="btn btn-warning" [routerLink]="['/modificar',pelicula.idPelicula]">Modificar</a>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
  
                <div class="modal-header">
                  <h4 class="modal-title">ELIMINAR</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
  
                <div class="modal-body">Â¿Desea Elimnar la Apuesta?</div>
  
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="eliminarHijo()">Aceptar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div><hr/>

<div  class="row justify-content-center">
    <div  class="col-8 text-center" *ngIf="!pelicula">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
