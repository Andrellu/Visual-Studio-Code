        <app-detallespeliculas [pelicula]="pelicula"></app-detallespeliculas>
    </div>

        <li *ngFor="let pelicula of peliculas">{{pelicula.titulo}}</li>
    </ul> -->
</div>
<div *ngIf="validar">
    <div *ngFor="let pelicula of peliculas">
        <app-detallespeliculas [pelicula]="pelicula" (eliminar)="eliminarPelicula($event)"></app-detallespeliculas>
    </div>
    <!-- <ul>
        <li *ngFor="let pelicula of peliculas">{{pelicula.titulo}}</li>
    </ul> -->
</div>
<div  class="row justify-content-center">
    <div  class="col-8 text-center" *ngIf="!peliculas">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
