<h1>Formulario</h1>
<h2 style="color: darkblue;">{{mensaje}}</h2>

<form #userForm="ngForm" (ngSubmit)="getFormulario()">
    <label>Nombre</label>
    <input type="text" 
    #cajaNombre="ngModel" 
    [(ngModel)]="user.nombre" name="cajaNombre" 
    required/>
    <label style="color: darkred" *ngIf="!cajaNombre.valid && cajaNombre.touched">El nombre es obligatorio</label>
    <br/>
    <label>Apellido</label>
    <input type="text" #cajaApellido="ngModel" [(ngModel)]="user.apellido" name="cajaApellido" pattern="[A-Z]{1}[a-z]{4}"/>
    <label style="color: darkred" *ngIf="!cajaApellido.valid && cajaApellido.touched">Debe contener una mayúscula y mínimo 2 letras...</label>
    <br/>
    <label>Edad</label>
    <input type="number" #cajaEdad="ngModel" [(ngModel)]="user.edad" name="cajaEdad"/><br/>
    <label></label>
    <button [disabled]="!userForm.valid">Enviar Datos</button>
    <hr/>
    <h2>Nombre : {{user.nombre}}</h2>
    <h2>Apellido : {{user.apellido}}</h2>
    <h2>Edad de Andrés: {{user.edad}}</h2>
</form>
