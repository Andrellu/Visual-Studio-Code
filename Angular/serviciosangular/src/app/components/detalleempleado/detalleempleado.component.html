<div class="row justify-content-center">
    <div class="col-8 text-center">
        <h1>Detalles empleado Routing</h1>
        <a class="btn btn-danger" [routerLink]="['/servicelista']">Volver</a><br/><br/>
        <div class="card shadow-sm p-4" style="background-color: cornflowerblue;">
            <dl>
                <dt>Apellido :  {{empleado.apellido}}</dt>
                <dt>Oficio :  {{empleado.oficio}}</dt>
                <dt>Salario :  {{empleado.salario}}</dt>
                <dt>Departamento :  {{empleado.departamento}}</dt>
            </dl>
        </div>
    </div>
</div>
