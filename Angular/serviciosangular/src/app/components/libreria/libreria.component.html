<div class="row justify-content-center">
    <div class="col-8 text-center"><br/>

        <div class="card shadow-sm p-4" style="background-color:cyan;">
            <label>Nombre : </label>
            <input type="text" name="cajaNombre" #cajaNombre/><br/>
            <label>Imagen : </label>
            <input type="text" name="cajaImagen" #cajaImagen/><br/>
            <label>Descripcion : </label>
            <input type="text" name="cajaDescripcion" #cajaDescripcion/>
        </div><br/>
        <button (click)="insertarComic()" class="btn btn-success">Insertar</button><hr/>
    </div>
</div>
<div *ngIf="comicFav">
    <div class="row justify-content-center" style="background-color: yellow;">
        <div class="col-8 text-center">
            <h1>{{comicFav.nombre}}</h1>
            <img width="200px" src="{{comicFav.imagen}}"/>
            <h2>Descripci√≥n : {{comicFav.descripcion}}</h2>
        </div>
    </div>
</div>
<div id="Hijos" style="background-color: darkseagreen;" *ngFor="let comic of comics; let i = index">
    <app-comics [index]="i" [comic] = "comic" (favorito)="favorito($event)" (modificar)="modificarComic($event)" (eliminar)="eliminarComic($event)"></app-comics>
</div>
