<div class="row justify-content-center">
    <div class="col-8 text-center"><br/>
        <form formIncremento="ngForm">
            <label>Incremento salario</label>
            <input type="number" name="cajaIncremento" #cajaIncremento class="form-control"/><br/><br/>
            <button class="btn btn-success" (click)="incrementarSalario()">Incrementar</button>
        </form><br/><br/>

        <div class="card shadow-sm p-4" *ngIf="empleado">
            <h1>Apellido : {{empleado.apellido}}</h1>
            <h2>Oficio : {{empleado.oficio}}</h2>
            <h2>Salario : {{empleado.salario}}</h2>
        </div>
    </div>
</div>
